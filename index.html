<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Release Predictions</title>
    <link rel="icon" href="./favicon.webp">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Dark Mode Styling */
        body {
            background-color: #181818;
            color: #cccccc;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #66c2ff;
        }
        h2 {
            text-align: center;
            font-size: 2em;
            color: #80bfff;
            margin-top: 40px;
        }
        /* Table Styling */
        .table-container {
            max-width: 1000px;
            margin: 0 auto;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background-color: #282828;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #333333;
            color: #66c2ff;
        }
        tr:nth-child(even) {
            background-color: #242424;
        }
        tr:hover {
            background-color: #3a3a3a;
        }
        .confidence-high {
            color: #4caf50;
        }
        .confidence-medium {
            color: #ff9800;
        }
        .confidence-low {
            color: #f44336;
        }
    </style>
</head>
<body>

</body>
</html>
